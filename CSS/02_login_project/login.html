<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      background-color: #ece7e7;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
    }
    h2{
      text-align: center;
      color: rgb(14, 14, 167);
      margin-bottom: 20px;
    }
    form{
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 70%;
      margin:0 auto;
    }
    button{
      background-color: green;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      width: 20%;
      margin:0 auto;

    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form >
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
